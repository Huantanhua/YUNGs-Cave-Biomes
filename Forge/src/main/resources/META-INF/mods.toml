modLoader="javafml" #mandatory
loaderVersion="[46,)"
license="All Rights Reserved"
issueTrackerURL="https://github.com/yungnickyoung/YUNGs-Cave-Biomes/issues"

[[mods]]
    modId="${mod_id}"
    version="${version}"
    displayName="${mod_full_name}"
    credits="Thanks so much to all my patrons!"
    authors="YUNGNICKYOUNG, HellionGames, Sully, LudoCrypt, Jasmine, K.jpg, Neko, Frenderman, Refresh Studios"
    description="${mod_description}"
    logoFile="logo.png"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/yungs-cave-biomes"

[modproperties.${mod_id}]
    catalogueImageIcon="catalogue_icon.png"
    catalogueBackground="catalogue_background.png"

[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="[${mc_version},1.21)"

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="[${forge_version},)"

[[dependencies.${mod_id}]]
    modId="yungsapi"
    versionRange="[${yungsapi_mc_version}-Forge-${yungsapi_version},)"
    mandatory=true
    ordering="NONE"
    side="BOTH"

    [[dependencies.${mod_id}]]
    modId="terrablender"
    versionRange="[${terrablender_version},)"
    mandatory=true
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="geckolib"
    versionRange="[${geckolib_version},)"
    mandatory=true
    ordering="NONE"
    side="BOTH"
